server.port=8080

# Configuración de Eureka
eureka.client.service-url.defaultZone=http://localhost:65535/eureka/
eureka.instance.prefer-ip-address=true


# Configuración de Spring Cloud Gateway
spring.cloud.gateway.routes[0].id=ms-books-catalogue
spring.cloud.gateway.routes[0].uri=lb://MSBOOKSCATALOGUE
spring.cloud.gateway.routes[0].predicates[0]=Path=/books/**

spring.cloud.gateway.routes[1].id=ms-books-payments
spring.cloud.gateway.routes[1].uri=lb://MSBOOKSPAYMENTS
spring.cloud.gateway.routes[1].predicates[0]=Path=/purchases/**

spring.main.web-application-type=reactive
spring.cloud.gateway.discovery.locator.enabled=true


# Habilitar logs para depuración del gateway (opcional)
logging.level.org.springframework.cloud.gateway=DEBUG

